<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 767px)" href="phone.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Slabo+27px&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <title>gaming</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="logo.png" alt="gaming hub" class="logo-img">
            </div>
            <div class="menu" id="mymenu">
                <a href="#home">Home</a>
                <a href="#games">Games</a>
                <a href="#tour">Tour</a>
                <a href="#about">About</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </nav>
        <section id="content">
            <div class="box1">
                <img src="controller2.jpg" class="responsive" alt="">
                <div class="overlay">
                    <img src="justplay.jpg" class="justplay" alt="">
                </div>
            </div>
            <div class="box2 animate__animated animate__slideInRight">
                <h1>Gaming <span>Hub</span></h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam ea numquam repellat illum eveniet!
                    Eveniet, repellat?</p>
                <button class="btn animate__animated animate__slideInBottom">Enter Parlour</button>
            </div>
        </section>

    </header>
    <script>
        function myFunction() {
            var x = document.getElementById("mymenu");
            if (x.className === "menu") {
                x.className += " responsive";
            } else {
                x.className = "menu";
            }
        }
    </script>
</body>

</html>
